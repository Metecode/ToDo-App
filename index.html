<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mete To Do App</title>
    <link rel="stylesheet" href="/css/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="/css/ToDo.css">

</head>
<body>
    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <div class="row m-1 p-4">
            <div class="col">
                <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">
                    <i id="title"  class="fa-solid fa-square-check fa-2xl"></i>
                    <u>Heyy , have a nice day</u>
                </div>
            </div>
        </div>
        <div class="row m-1 p-3">
            <div class="col col-11 mx-auto">
                    <form id="addTaskForm">
                        <div class="input-group mb-3">
                            <input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
        <div class="p-2 mx-4 "> <hr></div>
        <div class="container">
            <div class="row">
                <div class="col-12 m-1 ">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-endd">
                        <a href="#" id="btnDeleteAll" class="btn btn-outline-danger delete-all">
                            Delete All
                        </a>  
                    </div>
                        <div class="d-grid gap-2 col-6 mx-auto ">
                               <!-- <div class="card-body btn-primary rounded-pill" onclick="" type="button">
                                  This is some text within a card body.
                                  <button type="button" class="btn-close float-end " ></button>
                                </div> -->
                                <ul id="task-list" class="list-group">
                                    
                                </ul>      
                            </div>     
                      </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
